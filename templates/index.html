<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Amazon Product Comparison Tool</h1>
        
        <!-- URL Input Form -->
        <form id="url-form">
            <input type="text" id="url-input" placeholder="Enter Amazon Product URL" required>
            <button type="submit">Compare Products</button>
        </form>

        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-indicator" style="display: none;">Loading...</div>

        <!-- Original Product Display -->
        <div class="original-product-section" style="display: none;">
            <h2>Your Product:</h2>
            <div class="original-product" id="original-product">
                <!-- This will be populated with the original product details -->
            </div>
        </div>

        <!-- Toggleable Other Products Section -->
        <div class="toggle-box" id="toggle-header" style="display: none;">
            Other Products You Should Consider
            <span class="toggle-arrow">â–¼</span>
        </div>

        <!-- Other Products Container (Hidden by default) -->
        <div class="comparison-container" id="comparison-container" style="display: none;">
            <!-- This will be populated with other product details -->
        </div>

        <!-- New Analysis Section (Hidden by default) -->
        <div class="analysis-container" id="analysis-container" style="display: none;">
            <!-- This will be populated with product analysis from the Groq API -->
        </div>
    </div>

    <!-- Include your custom JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
